<!DOCTYPE html>
<html ng-app="wikipediaApp">

<head>
  <meta charset="utf-8">
  <title>freeCodeCamp Wikipedia API</title>

  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body ng-controller="wikipediaController">

  <div class="container">
    <div class="wikipediaSearch" ng-class="myVar">

      <h1 class="text-center">Juju Wikipedia Viewer</h1>

      <h3 class="text-center"><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" id="randomArticle">Click for random article</a></h3>

      <div class="row">
        <div class="col-sm-10">
          <input type="search" class="form-control" name="name" value="" placeholder="Search for article" ng-model="searchInput">
        </div>
        <div class="col-sm-2">
          <span class="btn btn-default glyphicon glyphicon-search" aria-hidden="true" ng-click="search(searchInput); myVar='no-vertical-center'"></span>
        </div>
      </div>

    </div>

    <div class="sample-show-hide" ng-show="articles.length > 0">
      <ul>
        <li ng-repeat="article in articles">
          <h3><a href="{{article.url}}" target="_blank">{{article.title}}</a></h3>
          <p>{{article.body}}</p>
        </li>
      </ul>
    </div>

  </div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/scripts.js"></script>

</body>





</html>
